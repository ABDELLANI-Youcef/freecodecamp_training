<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing page</title>
  </head>
  <body>
    <header id="header">
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo" id="header-img">
      <nav id="nav-bar">
        <ul>
          <li><a href="#header" class="nav-link">Features</a></li>
          <li><a href="#video" class="nav-link">How It works</a></li>
          <li><a href="#form" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        <input type="submit" value="Get Started" id="submit" >
      </form>
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0"></iframe>
    </main>
  </body>
</html>
